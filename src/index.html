<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Lift Stimulation</title>
    <link rel="stylesheet" href="/src/css/main.css" />
  </head>

  <body>
    <header>
      <h1>Lift Stimulation</h1>
    </header>
    <section class="inputCard">
      <label for="floors">Enter the Number of floors</label>
      <div class="floorInput">
        <input type="number" min="1" id="floors" />
      </div>

      <label for="lifts">Enter the Number of Lifts</label>
      <div class="liftInput">
        <input type="number" min="1" id="lifts" />
      </div>

      <button class="btnCheck">Check</button>
    </section>

    <div class="liftVisual"></div>

    <script src="/src/js/main.js"></script>
  </body>
</html>
